{% extends "layout.html"%}
{% include "nav.html" %}
{% block body%}
<div>
    <h1>Amazon Jobs</h1>    
    {% for job_details in amzn_jobs %}
        <h3>{{job_details['title']}}</h3>
        <h5>{{job_details['location']}}</h5>
        <a href="https://www.amazon.jobs{{job_details['href']}}" target="_blank">View</a>
        <P>{{job_details['job_id']}}</P>
    {% endfor %}
</div>
{% endblock %}
