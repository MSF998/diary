{% extends "layout.html"%}
{% include "nav.html" %}
{% block body%}
<div>
    <h1 class="display-3">Open Positions at Amazon</h1>    
    {% for job_details in amzn_jobs %}
        <h4>{{job_details['title']}}</h3>
        <p>{{job_details['job_id']}}</p>
        <p>{{job_details['location']}}</p>
        <a href="https://www.amazon.jobs{{job_details['href']}}" target="_blank">View</a>
    {% endfor %}
</div>
{% endblock %}
